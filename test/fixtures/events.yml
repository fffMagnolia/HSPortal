<% 30.times do |n| %>
event_<%= n %>:
  content: <%= Faker::Lorem.sentence(5) %>
  start_date: <%= 1.days.ago %>
  end_date: <%= Time.zone.now %>
  title: <%= Faker::Dessert.variety %>
  capacity: 5
  user: alice
<% end %>