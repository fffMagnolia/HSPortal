  end_date: <%= Time.zone.now %>
  title: "one event"
  capacity: 5
  user: alice

two:
  content: "Two Event"
  start_date: <%= 3.years.ago %>
  end_date: <%= Time.zone.now %>
  title: "two event"
  capacity: 5
  user: marchhere

three:
  content: "Three Event"
  start_date: <%= 2.hours.ago %>
  end_date: <%= Time.zone.now %>
  title: "three event"
  capacity: 5
  user: alice

four:
  content: "Four Event"
  start_date: <%= Time.zone.now + 2.hours %>
